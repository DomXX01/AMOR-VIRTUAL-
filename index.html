<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rompecabezas para ti ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f6;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    #puzzle-board {
      border: 3px solid #444;
      width: 500px;
      height: 500px;
      background: #fafafa;
      position: relative;
    }
    #pieces {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      height: 500px;
      overflow-y: auto;
      border: 2px dashed #aaa;
      padding: 10px;
      background: #fff;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-image: url('foto.jpg'); /* Cambia por tu foto */
      background-size: 500px 500px;
      margin: 2px;
      cursor: grab;
    }
    .message {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      color: #333;
      background: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="puzzle-board"></div>
    <div>
      <div id="pieces"></div>
      <p class="message">Nuestro amor es un rompecabezas hermoso que siempre encajar√° üíï</p>
    </div>
  </div>

  <script>
    const board = document.getElementById("puzzle-board");
    const piecesContainer = document.getElementById("pieces");
    const size = 5; // puzzle de 5x5 = 25 piezas
    const order = [...Array(size * size).keys()];

    // Mezclamos piezas
    order.sort(() => Math.random() - 0.5);

    order.forEach(i => {
      const piece = document.createElement("div");
      piece.classList.add("piece");
      piece.style.backgroundPosition = `-${(i % size) * 100}px -${Math.floor(i / size) * 100}px`;
      piece.setAttribute("data-index", i);
      piece.draggable = true;
      piecesContainer.appendChild(piece);
    });

    let dragged;
    document.querySelectorAll(".piece").forEach(piece => {
      piece.addEventListener("dragstart", e => { dragged = piece; });
    });

    // Creamos celdas en el tablero
    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement("div");
      cell.style.width = "100px";
      cell.style.height = "100px";
      cell.style.position = "absolute";
      cell.style.left = `${(i % size) * 100}px`;
      cell.style.top = `${Math.floor(i / size) * 100}px`;
      cell.setAttribute("data-index", i);
      cell.addEventListener("dragover", e => e.preventDefault());
      cell.addEventListener("drop", e => {
        if (dragged) {
          const expected = cell.getAttribute("data-index");
          if (dragged.getAttribute("data-index") === expected) {
            cell.appendChild(dragged);
            dragged.style.position = "absolute";
            dragged.style.left = 0;
            dragged.style.top = 0;
            checkWin();
          }
        }
      });
      board.appendChild(cell);
    }

    function checkWin() {
      const cells = document.querySelectorAll("#puzzle-board div");
      let correct = true;
      cells.forEach(cell => {
        const child = cell.firstChild;
        if (!child || child.getAttribute("data-index") !== cell.getAttribute("data-index")) {
          correct = false;
        }
      });
      if (correct) alert("üéâ ¬°Completaste el rompecabezas amor! ‚ù§Ô∏è");
    }

    // corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
